<!DOCTYPE html>
<html>
<link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game #1</title>
  <link href="game1.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="game-1" style="position: absolute; top:0; left:0; bottom:0; right:0; z-index:23;">
    <div class="controls">
      <div class="help" 
           onmouseover="document.querySelector('.game-1 .helpbox').style.display = 'block';"
           onmouseout="document.querySelector('.game-1 .helpbox').style.display = 'none';">
           ?
        </div>
      <div class="score">Score: 0000</div>
      <div class="duration">Duration: 0:00</div>
    </div>
    <div class="helpbox">
      <h3 style="text-decoration: underline;">How to play?</h3>
      <p>คลิกเมาส์เพื่อดับไฟ</p>
    </div>
    <div class="start" onclick="start(this);">Start</div>
    <div class="rocketbox">
      <img style="height: 100%;" src="game1rocket.png"/>
    </div>
              
  </div>
  <script src="game1.js"></script>
</body>

</html>
