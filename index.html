<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Multi group work</title>
    <link rel="stylesheet" href="mycss.css" />
    <link rel="stylesheet" href="./game2/game2.css" />
  </head>
  <body>
    <game>
      <div class="game-wrapper">
        <div class="game-screen">
          <div class="game-name">
            <p>TERNINAL CONTROLLER -1.02.4</p>
          </div>
          <div class="every-game">
            <div id="off-screen"></div>
            <!-- Game 2 -->
            <div id="game-2">
              <div class="wrapper">
                <div class="game">
                  <div class="game-canvas">
                    <div class="space-ship" id="space-ship">
                      <img src="./game2/nui.PNG" alt="ship" />
                    </div>
                    <div class="victory-planet">THIS IS A PLANET</div>
                  </div>
                </div>
                <div class="interface">
                  <div class="user-input-1">
                    <label for="input-degree">Degree</label>
                    <input
                      type="number"
                      value="0"
                      name="input-degree"
                      id="input-degree"
                    />
                  </div>
                  <div class="user-input-2">
                    <label for="input-force">Force(N)</label>
                    <input
                      type="number"
                      value="0"
                      max="100"
                      name="input-force"
                      id="input-force"
                    />
                  </div>
                  <div class="user-input-3">
                    <label for="fuel">Fuel</label>
                    <div class="fuel-bar">
                      <div id="current-fuel"></div>
                    </div>
                  </div>
                  <div class="submit-button">
                    <button name="fire">ðŸš€</button>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="game-controller">
            <div class="game-button-wrapper">
              <button>
                START
                <div id="screen-status-light"></div>
              </button>
            </div>
            <div class="grille">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="controller-shadow-1"></div>
            <div class="controller-shadow-2"></div>
          </div>
        </div>
        <div class="bottom-border"></div>
      </div>
    </game>
    <div style="margin: 20px">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, suscipit?
    </div>

    <script src="main.js"></script>
    <script src="./game2/game2.js"></script>
  </body>
</html>
